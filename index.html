<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note app</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container conteiner-notes">
      <div class="row items">
        <div class="col-sm">
          Name
        </div>
        <div class="col-sm">
          Craeted
        </div>
        <div class="col-sm">
          Category
        </div>
            <div class="col-sm">
              Content
        </div>
            <div class="col-sm">
              Dates        </div>
            <div class="col-sm item-icons">
              <img src="images/icons/icons8-архив-48.png" />
              <img src="images/icons/icons8-корзина-50.png" />
        </div>
      </div>
        <div id="tasks"></div>
      </div>

    <div class="container">
        <div class="row mt-3">
          <div class="col-12 d-flex justify-content-end p-0">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="button"
                        >
              Create Note
            </button>
          </div>
        </div>
    </div>
    </div>
    </div>
  
      <!--- Modal window create notes--->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Fill the notes</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="input-container">
              <input class="modal-body" type="text" placeholder="Name" data-key="name"></input>
              <input class="modal-body" type="text" placeholder="Craeted" data-key="created"></input>
              <input class="modal-body" type="text" placeholder="Category" data-key="category"></input>
              <input class="modal-body" type="text" placeholder="Content" data-key="content"></input>
              <input class="modal-body" type="text" placeholder="Dates" data-key="dates"></input>
          </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="send">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--------Modal window create notes------------------------------>
    
      <!--------Modal window edit notes-------------------------------->
      <div
        class="modal fade modal-window-edit"
        id="exampleModa2"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content container-tasks">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit notes list</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="input-container">
              <input class="modal-body name-item" type="text" placeholder="Name"></input>
              <input class="modal-body created-item" type="text" placeholder="Created"></input>
              <input class="modal-body category-item" type="text" placeholder="Category"></input>
              <input class="modal-body content-item" type="text" placeholder="Content"></input>
              <input class="modal-body dates-item" type="text" placeholder="Dates"></input>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary edit-button" id="modal-edit">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--------Modal window edit notes-------------------------------->
    

    <!--Archive sections----------------------------------->
    <div class="container">
      <div class="row archive-items">
        <div class="col-3">
          Note Category
        </div>
        <div class="col-3">
          Active
        </div>
        <div class="col-3">
          Archived
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row archive-dates">
        <div class="col-3 image-text-item">
          <img src="images/icons/icones-notes/icons8-корзина-50.png" />
          <div>Task</div>
        </div>
        <div class="col-3 active-tasks">
          0
        </div>
        <div class="col-3 archive-tasks">
          0
        </div>
        <div class="col-3 archive-section">
            <button
              type="button"
              class="btn btn-primary archive-button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal3"
              id="button"
                        >
              Check out archive tasks
            </button>
          
        </div>
      </div>
      <!-- <div class="row random-thought-section">
        <div class="col-sm image-text-item">
          <img src="images/icons/icones-notes/icons8-экологичные-технологии-48.png" />
          <div>Random Thought</div>
        </div>
        <div class="col-sm">
          7
        </div>
        <div class="col-sm">
          12
        </div>
      </div> -->
    </div>
<!--------------Archive modal window------------------------------------------------------->
<div class="modal" tabindex="-1" id="exampleModal3">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Archive tasks</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body archive-tasks-container"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary unarchive">Unarchive</button>
      </div>
    </div>
  </div>
</div>

<!-------------------------------------------------------------------------------------------->
  <script src="js/bootstrap.bundle.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
