      <div class="container-button">
        <div class="button-item"></div>
        <div class="button-item"></div>
        <div class="button-item">
          <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        id="button"
      >
        Create Note
      </button>

        </div>
        
      </div>
    
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Fill the notes</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="input-container">
              <input class="modal-body" type="text" placeholder="Name" data-key="name" ></input>
              <input class="modal-body" type="text" placeholder="Craeted" data-key="created"></input>
              <input class="modal-body" type="text" placeholder="Category" data-key="category"></input>
              <input class="modal-body" type="text" placeholder="Content" data-key="content"></input>
              <input class="modal-body" type="text" placeholder="Dates" data-key="dates"></input>
          </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="send">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    

    <!--Archive sections----------------------------------->
    <div class="container">

        <div class="col-sm">

        </div>
        <div class="col-sm">

      <div class="row archive-dates">

        </div>
        <div class="col-sm">
          13

          <div>Random Thought</div>
        </div>
        <div class="col-sm">
          7
        </div>
        <div class="col-sm">
          12
        </div>
      </div>
    </div>
